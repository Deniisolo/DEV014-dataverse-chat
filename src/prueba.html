<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataverse Chat</title>
  <link rel="stylesheet" href="prueba.css">
</head>
<body>
  <header>
    <h1>Tu artista favorito, ¡aquí!</h1>
    <h2>Encuentra la información más top de tus artistas favoritos</h2>
  </header>

  <main>
    <button class="btn" id="menu-toggle">
        <img src="/pics/menu.png" alt="menu">
    </button>

    <div id="menu" class="menu">
      <div>
        <label for="mainGenre"></label>
        <select name="mainGenre" id="mainGenre" data-testid="select-filter" class="form-select">
          <option value="" disabled selected>Tipo de Música</option>
          <option value="Pop">Pop</option>
          <option value="Latino">Latino</option>
          <option value="Rock">Rock</option>
          <option value="R&B">R&B</option>
          <option value="Reggae">Reggae</option>
        </select>
      </div>
      <div>
        <label for="sort"></label>
        <select name="sort" id="sort" data-testid="select-sort" class="form-select">
          <option value="" disabled selected>Organizar por:</option>
          <option value="asc">Ascendente por año de nacimiento</option>
          <option value="desc">Descendente por año de nacimiento</option>
        </select>
      </div>
      <button id="compute" class="btn">Dato Random</button>
      <div id="conteinerCompute"></div>
      <button data-testid="button-clear" id="buttonClear" class="btn">
        Limpiar Filtros
      </button>
    </div>
    <div id="root"></div>
  </main>

  <footer>
    <p class="footerP">
      Autoras: Denis Álvarez -Deniisolo y Catherin Romero -cathe1905
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
